<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 1: Flixster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Flixster</header>

  <!-- search bar -->
  <div id="search-bar-commands">
    <button class="exit-search">x</button>
    <form>
      <input type="text" name="movie" placeholder="Search movie name...">
      <button class="search-button">
        <!-- Source: https://svg-clipart.com/white/ktmN7fh-search-icon-white-one-clipart -->
        <img src="imgs/ktmN7fh-search-icon-white-one-vector.svg" alt="Search Icon from Clip Art">
      </button>
    </form>
  </div>

  <!-- Latest Movies Grid -->
  <div id="align-playing">
    <h3 class="heading">Now playing</h3>

    <section id="movie-grid"></section>

  </div>

  <!-- Load More -->
  <div id="load-more-align">
    <button class="load-more hidden" type="button">
      Load more...
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
